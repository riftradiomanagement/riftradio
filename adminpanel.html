<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rift Radio Admin</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="admin">

  <div class="radio-card admin-card">

    <h2>Admin Panel</h2>

    <input id="adminPassword" placeholder="Admin password">
    <button id="loginBtn">Login</button>

    <hr>

    <h3>Status</h3>
    <select id="statusPreset">
      <option value="Live">Live</option>
      <option value="Offline">Offline</option>
      <option value="Event">Event</option>
      <option value="custom">Custom</option>
    </select>

    <input id="customStatus" placeholder="Custom status">
    <input type="color" id="statusColor" value="#00ffff">
    <button id="updateStatusBtn">Update Status</button>

    <hr>

    <h3>YouTube Playlist</h3>
    <input id="playlistInput" placeholder="Playlist ID">
    <button id="updatePlaylistBtn">Update Playlist</button>

  </div>

  <script src="main.js"></script>
</body>
</html>
