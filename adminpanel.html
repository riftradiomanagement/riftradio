<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Rift Radio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div class="ambient"></div>

  <main class="glass" id="adminPanel" style="display:none;">
    <h1>Admin Panel</h1>

    <label for="presetStatus">Preset Status:</label>
    <select id="presetStatus">
      <option value="">--Select--</option>
      <option value="Live|#4cff9b">Live</option>
      <option value="Offline|#ff3b3b">Offline</option>
      <option value="Maintenance|#ffae42">Maintenance</option>
    </select>

    <p>Or custom:</p>
    <input type="text" id="customStatus" placeholder="Custom status" />
    <input type="color" id="customColor" value="#ffffff" />

    <br/>
    <button id="saveStatus">Save Status</button>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
