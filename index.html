<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rift Radio</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page background */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(
        circle at top,
        #1c1c1c,
        #0b0b0b 60%
      );
      color: #ffffff;
      overflow: hidden;
    }

    /* Glass container */
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 2.5rem;
      width: 360px;
      max-width: 90%;
      text-align: center;
      box-shadow:
        0 10px 40px rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    .glass p {
      font-size: 1rem;
      opacity: 0.75;
      margin-bottom: 2rem;
    }

    /* Placeholder player box */
    .player-placeholder {
      height: 140px;
      border-radius: 16px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.12),
        rgba(255, 255, 255, 0.02)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="glass">
    <h1>Rift Radio</h1>
    <p>Independent sounds. Always on.</p>

    <!-- Replace this div with AzuraCast iframe later -->
    <div class="player-placeholder">
      AzuraCast player will appear here
    </div>
  </div>

  <footer>
    Â© 2026 Rift Radio
  </footer>

</body>
</html>
