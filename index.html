<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rift Radio</title>
  <link rel="stylesheet" href="assets/css/v2.css" />
</head>
<body data-theme="dark">

  <!-- Ambient background -->
  <div class="ambient"></div>

  <main class="glass">
    <h1 class="brand">Rift Radio</h1>
    <p class="tagline">Independent sounds. Always on.</p>

    <!-- Player -->
    <div class="player">
      <button id="playBtn" class="play-btn">▶</button>
      <audio id="radioPlayer" preload="none">
        <source src="https://YOUR_AZURACAST_URL/radio/8000/radio.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!-- Status Section -->
    <div class="status">
      <span id="statusDot" class="pulse"></span>
      <span id="statusText">Offline</span>
    </div>
  </main>

  <footer>© 2026 Rift Radio</footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="assets/js/v2.js"></script>
</body>
</html>
