<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rift Radio</title>

  <!-- Versioned CSS -->
  <link rel="stylesheet" href="assets/css/v1.css" />
</head>
<body>

  <!-- Ambient animated background -->
  <div class="ambient"></div>

  <!-- Main glass card -->
  <main class="glass">
    <h1 class="brand">Rift Radio</h1>
    <p class="tagline">Independent sounds. Always on.</p>

    <!-- Player -->
<div class="player">
  <button id="playBtn" class="play-btn">
    ▶
  </button>

  <audio id="radioPlayer" preload="none">
    <source src="https://YOUR_AZURACAST_URL/radio/8000/radio.mp3" type="audio/mpeg">
  </audio>
</div>

    <!-- Status -->
    <div class="status">
      <span class="pulse"></span>
      In Maintenance.
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2026 Rift Radio
  </footer>

  <!-- Versioned JS -->
  <script src="assets/js/v1.js"></script>
</body>
</html>
