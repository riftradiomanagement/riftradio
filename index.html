<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rift Radio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Ambient background -->
  <div class="ambient"></div>

  <main class="glass">
    <h1 class="brand">Rift Radio</h1>
    <p class="tagline">Independent sounds. Always on.</p>

    <!-- Radio Player -->
    <div class="player">
      <button id="playBtn" class="play-btn">â–¶</button>
      <audio id="radioPlayer" preload="none">
        <source src="https://YOUR_AZURACAST_URL/radio/8000/radio.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!-- Spotify Embed -->
    <div class="spotify-embed">
      <iframe
        src=https://open.spotify.com/embed/playlist/1W7MCOJ29ni4KXyg5SXHNS?si=_O8dzjBOS2enR2CWrcHfPg
        height="80"
        frameborder="0"
        allowtransparency="true"
        allow="encrypted-media"
      ></iframe>
    </div>

    <!-- Status Section -->
    <div class="status">
      <span id="statusDot" class="pulse"></span>
      <span id="statusText">Offline</span>
    </div>

    <!-- Current Spotify Track Info -->
    <div class="current-track" id="currentTrack">
